def artifactId = "automator"
def groupId = "com.geisterchor"
def versionNumber = '0.1.12'

apply plugin: 'groovy'
apply plugin: 'maven'

// Insert your User Credentials for the maven repo in gradle.properties - not here!
if (! hasProperty('USER'))
    project.ext.USER="user"

if (! hasProperty('PASSWORD'))
    project.ext.PASSWORD="password"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.0.5'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'commons-io:commons-io:2.4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "http://artifactory.aem-aero.com/artifactory/libs-release-local") {
        authentication(userName: USER, password: PASSWORD)
      }
      pom.version = versionNumber
      pom.artifactId = artifactId
      pom.groupId = groupId
    }
  }
}
